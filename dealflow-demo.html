<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealFlow - Chat Monitor Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-message { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen">
    <div class="container mx-auto p-6">
        <!-- Header -->
        <div class="mb-6">
            <h1 class="text-4xl font-bold mb-2">DealFlow</h1>
            <p class="text-gray-400">Live Whatnot Chat Monitor - Demo Mode</p>
        </div>

        <!-- URL Input -->
        <div class="bg-gray-900 rounded-lg p-4 mb-6">
            <div class="flex gap-3">
                <input 
                    type="text" 
                    id="urlInput"
                    placeholder="Paste your Whatnot stream URL..."
                    class="flex-1 px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-green-500"
                />
                <button 
                    id="startBtn"
                    onclick="toggleMonitoring()"
                    class="px-8 py-3 bg-green-600 hover:bg-green-700 rounded-lg font-semibold transition-colors">
                    Start Demo
                </button>
            </div>
            <div id="status" class="mt-3 text-sm"></div>
        </div>

        <!-- Two Column Layout -->
        <div class="grid grid-cols-2 gap-6">
            <!-- Left: Live Chat -->
            <div class="bg-gray-900 rounded-lg p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold">Live Chat</h2>
                    <div id="chatStatus" class="hidden">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                            <span class="text-sm text-green-400">Monitoring</span>
                        </div>
                    </div>
                </div>
                <div id="chatFeed" class="bg-gray-950 rounded-lg p-4 h-[600px] overflow-y-auto space-y-2">
                    <div class="text-center text-gray-500 py-8">
                        <p>Paste a Whatnot URL and click Start Demo</p>
                    </div>
                </div>
            </div>

            <!-- Right: Captured Sales -->
            <div class="bg-gray-900 rounded-lg p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold flex items-center gap-2">
                        Captured Sales
                        <span id="salesCount" class="bg-green-600 text-white px-2 py-1 rounded-full text-sm">0</span>
                    </h2>
                </div>
                <div id="salesList" class="space-y-3 h-[600px] overflow-y-auto">
                    <div class="text-center text-gray-500 py-8">
                        <p>No sales captured yet</p>
                        <p class="text-sm mt-2">Purchase commitments will appear here</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Export Button -->
        <div class="mt-6">
            <button 
                onclick="exportToCSV()"
                class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition-colors">
                ðŸ“¥ Export to CSV (<span id="exportCount">0</span>)
            </button>
        </div>
    </div>

    <script>
        let isMonitoring = false;
        let monitoringInterval = null;
        let capturedSales = [];
        let allMessages = [];

        const demoUsers = [
            '@collector_mike', '@sneakerhead99', '@reseller_pro', '@buyer_sarah',
            '@power_buyer', '@casual_viewer', '@newbie123', '@veteran_buyer',
            '@deal_hunter', '@flipper_pro'
        ];

        const demoMessages = [
            "I'll take it!",
            "How much for shipping?",
            "What condition?",
            "Mine! Put me down!",
            "Sold to me please",
            "This is cool",
            "Claiming this one",
            "Do you ship to Canada?",
            "I want it! Sold!",
            "Interested in this",
            "Is this still available?",
            "Amazing deal",
            "Buying this now",
            "Need this ASAP",
            "Great price!",
            "Dibs on this",
            "Love it",
            "How's the quality?",
            "Grabbing one",
            "Taking this",
            "Gimme that",
            "Want this badly"
        ];

        const buyerKeywords = ["i'll take it", "sold", "mine", "claiming", "dibs", "buying", "grabbing", "taking", "gimme", "need this"];

        function toggleMonitoring() {
            const urlInput = document.getElementById('urlInput');
            const startBtn = document.getElementById('startBtn');
            const status = document.getElementById('status');
            const chatStatus = document.getElementById('chatStatus');

            if (!isMonitoring) {
                if (!urlInput.value.trim()) {
                    status.innerHTML = '<span class="text-red-400">Please enter a Whatnot URL</span>';
                    return;
                }

                // Start monitoring
                isMonitoring = true;
                startBtn.textContent = 'Stop';
                startBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                startBtn.classList.add('bg-red-600', 'hover:bg-red-700');
                status.innerHTML = '<span class="text-green-400">âœ… Demo started - generating chat messages every 3 seconds</span>';
                chatStatus.classList.remove('hidden');
                
                // Clear chat
                document.getElementById('chatFeed').innerHTML = '';

                // Generate messages immediately
                generateMessages();

                // Then every 3 seconds
                monitoringInterval = setInterval(generateMessages, 3000);

            } else {
                // Stop monitoring
                isMonitoring = false;
                startBtn.textContent = 'Start Demo';
                startBtn.classList.remove('bg-red-600', 'hover:bg-red-700');
                startBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                status.innerHTML = '<span class="text-gray-400">Stopped</span>';
                chatStatus.classList.add('hidden');
                
                if (monitoringInterval) {
                    clearInterval(monitoringInterval);
                    monitoringInterval = null;
                }
            }
        }

        function generateMessages() {
            const chatFeed = document.getElementById('chatFeed');
            const messageCount = Math.floor(Math.random() * 3) + 1; // 1-3 messages

            for (let i = 0; i < messageCount; i++) {
                const username = demoUsers[Math.floor(Math.random() * demoUsers.length)];
                const message = demoMessages[Math.floor(Math.random() * demoMessages.length)];
                const timestamp = new Date();
                
                // Check if it's a buyer
                const isBuyer = buyerKeywords.some(keyword => 
                    message.toLowerCase().includes(keyword)
                );

                // Add to all messages
                const msgData = { username, message, timestamp, isBuyer };
                allMessages.push(msgData);

                // Display in chat
                const msgDiv = document.createElement('div');
                msgDiv.className = `chat-message bg-gray-800 rounded p-3 ${isBuyer ? 'border-2 border-green-500' : ''}`;
                msgDiv.innerHTML = `
                    <div class="flex items-start gap-2">
                        <div class="flex-1">
                            <span class="text-blue-400 font-semibold">${username}</span>
                            <span class="text-gray-300 ml-2">${message}</span>
                        </div>
                        ${isBuyer ? '<span class="text-xs bg-green-500 text-white px-2 py-1 rounded-full">ðŸ’° BUYER</span>' : ''}
                    </div>
                    <div class="text-xs text-gray-500 mt-1">${timestamp.toLocaleTimeString()}</div>
                `;
                
                chatFeed.insertBefore(msgDiv, chatFeed.firstChild);

                // If buyer, add to sales
                if (isBuyer) {
                    capturedSales.push(msgData);
                    addSaleToList(msgData);
                }
            }

            // Keep only last 50 messages in view
            while (chatFeed.children.length > 50) {
                chatFeed.removeChild(chatFeed.lastChild);
            }
        }

        function addSaleToList(sale) {
            const salesList = document.getElementById('salesList');
            const salesCount = document.getElementById('salesCount');
            const exportCount = document.getElementById('exportCount');

            // Remove placeholder
            if (salesList.children.length === 1 && salesList.children[0].querySelector('.text-gray-500')) {
                salesList.innerHTML = '';
            }

            const saleDiv = document.createElement('div');
            saleDiv.className = 'bg-gray-800 rounded-lg p-4 border border-green-500/30 chat-message';
            saleDiv.innerHTML = `
                <div class="flex items-center justify-between mb-2">
                    <span class="text-blue-400 font-semibold">${sale.username}</span>
                    <span class="text-green-400 font-bold">ðŸ’° Sale</span>
                </div>
                <div class="text-gray-300 text-sm mb-2">${sale.message}</div>
                <div class="text-xs text-gray-500">${sale.timestamp.toLocaleTimeString()}</div>
            `;

            salesList.insertBefore(saleDiv, salesList.firstChild);

            // Update counts
            salesCount.textContent = capturedSales.length;
            exportCount.textContent = capturedSales.length;
        }

        function exportToCSV() {
            if (capturedSales.length === 0) {
                alert('No sales to export');
                return;
            }

            const headers = ['Username', 'Message', 'Timestamp'];
            const rows = capturedSales.map(sale => [
                sale.username,
                sale.message.replace(/,/g, ';'),
                sale.timestamp.toLocaleString()
            ]);

            const csvContent = [
                headers.join(','),
                ...rows.map(row => row.join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `dealflow-sales-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
