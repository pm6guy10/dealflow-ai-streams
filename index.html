<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DealFlow - Never Miss A Whatnot Sale</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  
  <!-- Hero Section -->
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-2xl mx-auto text-center">
      
      <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-6 leading-tight">
        Never Miss A Sale Again ðŸŽ¯
      </h1>
      
      <p class="text-lg md:text-xl lg:text-2xl text-gray-300 mb-12 leading-relaxed">
        DealFlow analyzes your Whatnot streams and finds 
        every buyer you missed + drafts the perfect messages
      </p>
      
      <!-- Form -->
      <div class="bg-gray-800 rounded-2xl p-6 md:p-8 mb-8 shadow-2xl">
        <input 
          type="text" 
          id="streamUrl"
          placeholder="Paste your Whatnot stream URL here..."
          class="w-full p-4 md:p-5 rounded-xl bg-gray-700 text-white text-base md:text-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all"
          onkeypress="if(event.key==='Enter') analyzeStream()"
        />
        
        <button 
          onclick="analyzeStream()"
          id="analyzeBtn"
          class="w-full bg-green-500 hover:bg-green-600 active:bg-green-700 text-white font-bold py-4 md:py-5 px-8 rounded-xl text-lg md:text-xl transition-all transform active:scale-95"
        >
          ðŸ¤– Analyze with AI
        </button>
        
        <p class="text-sm md:text-base text-gray-400 mt-4">
          âœ¨ See what you missed in 60 seconds
        </p>
      </div>
      
      <!-- Social Proof -->
      <p class="text-sm md:text-base text-gray-400">
        Join sellers who've recovered thousands in missed sales
      </p>
      
    </div>
  </div>
  
  <script>
    function analyzeStream() {
      const url = document.getElementById('streamUrl').value.trim();
      const btn = document.getElementById('analyzeBtn');
      
      if (!url) {
        alert('Please paste a Whatnot stream URL');
        return;
      }
      
      if (!url.includes('whatnot.com')) {
        alert('Please enter a valid Whatnot stream URL');
        return;
      }
      
      // Disable button during redirect
      btn.disabled = true;
      btn.textContent = 'Loading...';
      
      // Redirect to results page with URL
      window.location.href = `stream-report.html?url=${encodeURIComponent(url)}`;
    }
  </script>
  
</body>
</html>
